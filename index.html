<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="game-title">Rock Paper Scissor</h1>
  <p class="instructions">First to reach 5 points win</p>
  <div class="score-container">
    <div>
      <div>Player</div>
      <div id="player-score">0</div>
    </div>
    <div>
      <div>Computer</div>
      <div id="computer-score">0</div>
    </div>
  </div>
  <div class="game-container">
    <h2>Choose your move</h2>
    <div class="controls-container">
      <button class="game-btn" id="rock">Rock</button>
      <button class="game-btn" id="paper">Paper</button>
      <button class="game-btn" id="scissor">Scissor</button>
    </div>
    <div id="game-result"></div>
    <button id="restart">Restart Game</button>
  </div>
  <script src="./app.js"></script>
</body>

</html>
